<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-light container-fluid">
        <div class="row align-items-center d-flex">
            <div class="line-h col-md-6">
                <h1 class="title text-primary fw-bold">facebook</h1>
                <p class="fs-3">Connect with friends and the world around you on Facebook.</p>
                
            </div>
            <div class="col-md-6 p-5">
                <div class="card-body ps-1 p-2 shadow rounded-2 d-flex flex-column align-items-center">
                    <div class="m-2 col-11">
                        <input type="email" class="form-control form-control-lg" placeholder="Email or phone number">
                    </div>
                    <div class="m-1 col-md-11">
                        <input type="password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                
                    <div class="m-3 col-md-11 d-flex justify-content-center">
                        <button class="login">Log In</button>
                    </div>

                    <div class="forgot">
                        <p>forgot password?</p>
                        
                    </div>
                    
                    <div class="col-md-11 col-sm-11 line">
                        <hr>
                    </div>
                    
                
                    <div class="m-3 col-md-11 d-flex justify-content-center">
                        <button class="signup">Create New Account</button>
                    </div>
                </div>
                
            </div>
        </div>

       

    </header>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
